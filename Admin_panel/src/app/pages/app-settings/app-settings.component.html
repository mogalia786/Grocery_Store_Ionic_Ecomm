<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    {{util.translate('App Settings')}}
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('App Direction')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="appDirection">
                                    <option value="ltr">{{util.translate('LTR')}} </option>
                                    <option value="rtl"> {{util.translate('RTL')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Currency Symbol')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="currencySymbol" [placeholder]="util.translate('Currency Symbol')">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Currency Side')}}</label>
                                <select name="select" [(ngModel)]="currencySide" class="form-control">
                                    <option value="left">{{util.translate('Left')}} </option>
                                    <option value="right">{{util.translate('Right')}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Currency Code')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="currencyCode" [placeholder]="util.translate('USD')">
                            </div>
                        </div>


                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{util.translate('SMS Gateway')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="sms_name">
                                    <option value="0">{{util.translate('Twilio')}}</option>
                                    <option value="1">{{util.translate('MSG91')}}</option>
                                    <option value="2">{{util.translate('Firebase')}}</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-sm-12">
                            <div class="row" *ngIf="sms_name =='0'">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{util.translate('Twilio SID')}}</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="twilloCreds.sid" [placeholder]="util.translate('Twilio SID')">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{util.translate('Twilio AUTH TOKEN')}}</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="twilloCreds.token"
                                            [placeholder]="util.translate('Twilio AUTH TOKEN')">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{util.translate('Twilio FROM NUMBER')}}</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="twilloCreds.from"
                                            [placeholder]="util.translate('Twilio FROM NUMBER')">
                                    </div>
                                </div>
                            </div>

                            <div class="row" *ngIf="sms_name =='1'">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{util.translate('MSG91 AUTH KEY')}}</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="msgCreds.key" [placeholder]="util.translate('MSG91 AUTH KEY')">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{util.translate('MSG91 SENDER ID')}}</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="msgCreds.sender"
                                            [placeholder]="util.translate('MSG91 SENDER ID')">
                                    </div>
                                </div>
                            </div>

                            <div class="row" *ngIf="sms_name == '2'">
                                <div class="col-sm-12">
                                    {{util.translate("Please don't forgot to add firebase creds to")}}
                                    api/resources/views/fireauth.blade.php
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('User Login')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="user_login">
                                    <option [value]="0">{{util.translate('Email & Password')}}</option>
                                    <option [value]="1">{{util.translate('Phone & Password')}}</option>
                                    <option [value]="2">{{util.translate('Phone & OTP')}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Driver Login')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="driver_login">
                                    <option [value]="0">{{util.translate('Email & Password')}}</option>
                                    <option [value]="1">{{util.translate('Phone & Password')}}</option>
                                    <option [value]="2">{{util.translate('Phone & OTP')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Store Login')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="store_login">
                                    <option [value]="0">{{util.translate('Email & Password')}}</option>
                                    <option [value]="1">{{util.translate('Phone & Password')}}</option>
                                    <option [value]="2">{{util.translate('Phone & OTP')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('User Website Login')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="user_web_login">
                                    <option [value]="0">{{util.translate('Email & Password')}}</option>
                                    <option [value]="1">{{util.translate('Phone & Password')}}</option>
                                    <option [value]="2">{{util.translate('Phone & OTP')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Reset Password With')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="reset_password">
                                    <option [value]="1">{{util.translate('Phone Verifications')}}</option>
                                    <option [value]="0">{{util.translate('Email Verifications')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    {{util.translate('Verify On Signup (Send SMS to registered mobile while signup)')}}
                                </label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="delivery">
                                    <option [value]="1">{{util.translate('Enable')}}</option>
                                    <option [value]="0">{{util.translate('Disabled')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('User Verify With')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="user_verify_with">
                                    <option [value]="1">{{util.translate('Phone Verifications')}}</option>
                                    <option [value]="0">{{util.translate('Email Verifications')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Finding Mode')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="findType">
                                    <option [value]="0">{{util.translate('City Based')}}</option>
                                    <option [value]="1">{{util.translate('Geo-Location Based')}}</option>
                                    <option [value]="2">{{util.translate('Pincode / Zipcode Based')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Make Orders')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="makeOrders">
                                    <option [value]="0">{{util.translate('From multiple store at a time')}}</option>
                                    <option [value]="1">{{util.translate('From single store at a time')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    {{util.translate('Driver Order Assignments')}}
                                </label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="driver_assign">
                                    <option [value]="0">{{util.translate('Manually')}}</option>
                                    <option [value]="1">{{util.translate('Auto')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    {{util.translate('Login Page Style')}}
                                </label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="login_style">
                                    <option [value]="1">{{util.translate('Style 1')}}</option>
                                    <option [value]="2">{{util.translate('Style 2')}}</option>
                                    <option [value]="3">{{util.translate('Style 3')}}</option>
                                    <option [value]="4">{{util.translate('Style 4')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    {{util.translate('Register Page Style')}}
                                </label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="register_style">
                                    <option [value]="1">{{util.translate('Style 1')}}</option>
                                    <option [value]="2">{{util.translate('Style 2')}}</option>
                                    <option [value]="3">{{util.translate('Style 3')}}</option>
                                    <option [value]="4">{{util.translate('Style 4')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>
                                    {{util.translate('User Home Page Style')}}
                                </label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="home_page_style_app">
                                    <option [value]="1">{{util.translate('Style 1')}}</option>
                                    <option [value]="2">{{util.translate('Style 2')}}</option>
                                    <option [value]="3">{{util.translate('Style 3')}}</option>
                                    <option [value]="4">{{util.translate('Style 4')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('App Color')}}</label>
                                <input type="color" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="app_color" [placeholder]="util.translate('App Color')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('App Status')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="app_status">
                                    <option value="1">{{util.translate('Active')}}</option>
                                    <option value="0">{{util.translate('Deactive')}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Default Country Code without +')}}</label>
                                <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="default_country_code"
                                    [placeholder]="util.translate('Default Country Code')">
                            </div>
                        </div>

                        <div class="col-sm-6" (click)="openCountryModel()">
                            <div class="form-group">
                                <label>{{util.translate('Countries')}}</label>
                                <div style="background: #f8f8f8; padding: 10px; border-radius: 5px;">
                                    {{country_modal.length}}
                                </div>
                            </div>
                        </div>



                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Store Search Radius')}}</label>
                                <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="search_radius" [placeholder]="util.translate('Store Search Radius')">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Default City')}}</label>
                                <select class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="default_city_id">
                                    <option [value]="item.id" *ngFor="let item of cities">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Default Zipcode')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="default_delivery_zip"
                                    [placeholder]="util.translate('Default Zipcode')">
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{util.translate('FCM Token')}}</label>
                                <textarea type="text" class="form-control" rows="3"
                                    [ngModelOptions]="{standalone: true}" [(ngModel)]="fcm_token"
                                    [placeholder]="util.translate('FCM Token')"></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{util.translate('Top Category')}}</label>
                                <ng-multiselect-dropdown [placeholder]="util.translate('Top Category')" maxHeight="100"
                                    [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Facebook Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.fb" [placeholder]="util.translate('Facebook Link')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Instagram Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.insta" [placeholder]="util.translate('Instagram Link')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Twitter Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.twitter" [placeholder]="util.translate('Twitter Link')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('LinkedIn Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.linkedIn" [placeholder]="util.translate('LinkedIn Link')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Google PlayStore Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.googlePlay"
                                    [placeholder]="util.translate('Google PlayStore Link')">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Apple App Store Link')}}</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="social.appleStore"
                                    [placeholder]="util.translate('Apple App Store Link')">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Logo')}}</label>
                                <input class="form-control file_ip" type="file"
                                    (change)="preview_banner($event.target.files)" accept="image/*">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="image_div">
                                    <div class="image_box">
                                        <img class="img-responsive" style="height: 80px;width: 80px; object-fit: cover;"
                                            [src]="api.imageUrl + logo" onError="this.src='assets/img/dummy.jpeg'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success" (click)="createSettings()">
                        {{util.translate('Submit')}}</button>

                </div>
            </div>
        </div>
    </div>
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{util.translate('Select Countries')}}</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: scroll;height: 300px;">
                <div *ngFor="let item of dummyLoad">
                    <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
                </div>
                <input type="text" class="form-control" id="name" [placeholder]="util.translate('Search')"
                    autocomplete="off" (input)="onSearchChange($event.target.value)">
                <div style="display: flex; flex-direction: column; justify-content: flex-start;">
                    <div class="form-check" *ngFor="let item of countries"
                        style="display: flex; justify-content: flex-start; align-items: center;margin:5px 0px;">
                        <input class="form-check-input" style="margin-top: 0px;" [(ngModel)]="item.isChecked"
                            type="checkbox" [id]="item.country_name" (change)="changed()">
                        <label class="form-check-label" [for]="item.country_name">
                            +{{item.dialling_code}} {{item.country_name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    (click)="largeModal.hide()">{{util.translate('Close')}}</button>
                <button type="button" class="btn btn-primary" (click)="saveCountries()">
                    {{util.translate('Save Changes')}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
